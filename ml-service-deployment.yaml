apiVersion: apps/v1
kind: Deployment
metadata:
  name: plone-ml-service
  namespace: ml
  labels:
    app: plone-ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plone-ml-service
  template:
    metadata:
      labels:
        app: plone-ml-service
    spec:
      containers:
      - name: ml-api
        image: vaporist/plone-ml-service:v5 # Updated image tag to the fixed version
        env:
        - name: MLFLOW_TRACKING_USERNAME
          valueFrom:
            secretKeyRef:
              name: mlflow-tracking
              key: admin-user # Ensure the Secret name and keys are correct
        - name: MLFLOW_TRACKING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlflow-tracking
              key: admin-password
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          # Define requests to guarantee resource availability and avoid 'Pending' status
          requests:
            memory: "1536Mi" # Request 1.5 GiB minimum (recommended for PyTorch on a constrained node)
            cpu: "500m"      # Request 0.5 CPU core minimum
          limits:
            # Limits prevent resource runaway. 4Gi was too high for concurrent Pods.
            memory: "2560Mi" # Limit maximum RAM usage to 2.5 GiB
            cpu: "1000m"     # Limit maximum CPU usage to 1 full core
---
apiVersion: v1
kind: Service
metadata:
  name: plone-ml-service
  namespace: ml # Define the 'ml' namespace for the Service too
  labels:
    app: plone-ml-service # Added label for consistency
spec:
  # Type LoadBalancer is assumed based on your previous kubectl output
  type: LoadBalancer 
  selector:
    app: plone-ml-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000